<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
<link th:href="@{/css/onepage-scroll.css}" type="text/css" rel="stylesheet" />
<link th:href="@{/css/memory.css}" type="text/css" rel="stylesheet" />
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
<body>
    <div class="main">
        <section class="page1">
            <div id="centerDiv">
                <form name="myForm">
                    <input type="text" name="name" class="question" id="nme" required="" autocomplete="off" />
                    <label for="nme"><span>What's the title?</span></label>
                    <input style="display: none;" type="submit" onclick="down()" value="Submit!" />
                </form>
            </div>
        </section>
        <section class="page2">
            <div>
                <div class="add-memory-header">
                    <div style="display: inline-block; width: 100%;">
                    <div style="float: left;">
                        <i onclick="up()" style="color: cornflowerblue;" class="fas fa-pen"></i>
                        <span onclick="up()" id='titleSpan' style="font-size: 28px;"></span>
                    </div>
                    <div style="float: right;">
                        <button>Annotations</button>
                        <button>Places</button>
                        <button>Save</button>
                    </div>

                    </div>
                </div>
                <div>
                    <div style="width: 100%;" id="editor">
                        <h1>My awesome memory</h1><p><br /></p><p>My memory is something something and then other things as well.</p><p><br /></p><p><strong>This is a bold text</strong></p><p><br /></p><p><em>And this is a italic text</em></p><p><br/></p><p><br/></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/onepagescroll.js}"></script>
<script th:src="@{/js/addmemory.js}"></script>
</html>
